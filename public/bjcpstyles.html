<!-- Text input-->
<div class="form-group">
    <label class="col-xs-4 control-label" for="category">BJCP Category</label>

        <input id="category" name="textinput" type="text" class="form-control input-md" required>
    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-xs-4 control-label" for="stylename">Style Name</label>  
    <div class="col-xs-6">
        <input id="stylename" name="textinput" type="text" class="form-control input-md" required>
    </div>
</div>

<!-- Textarea -->
<div class="form-group">
<label class="col-xs-4 control-label" for="aroma">Aroma</label>
  <div class="col-xs-6">                     
    <textarea class="form-control" id="aroma" name="aroma" required></textarea>
  </div>
</div>    

<!-- Textarea -->
<div class="form-group">
  <label class="col-xs-4 control-label" for="appearance">Appearance</label>
  <div class="col-xs-6">

  </div>
</div>
    
<!-- Textarea -->
<div class="form-group">

  </div>
</div>
    
<!-- Textarea -->
<div class="form-group">

  </div>
</div>
    
<!-- Textarea -->
<div class="form-group">
  <label class="col-xs-4 control-label" for="comments">Comments</label>
  <div class="col-xs-6">                     
    <textarea class="form-control" id="comments" name="comments" required></textarea>
  </div>
</div>
    
<!-- Textarea -->
<div class="form-group">
  <label class="col-xs-4 control-label" for="ingredients">Ingredients</label>
  <div class="col-xs-6">

  </div>
</div>    

<!-- Numeric Range Input -->

    <label class="col-xs-4 control-label" for="ibu">IBU (Low - High)</label>
    <div class="col-xs-8">
        <input class="col-xs-2" id="ibuLow" name="numberinput" type="text" class="form-control input-md" required>
