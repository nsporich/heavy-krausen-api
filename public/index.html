<!DOCTYPE html>
<html lang="en" ng-app="heavyKrausen">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>HeavyKrausen | A Homebrew API</title>
  <meta name="description" content="A Homebrew API">
  <meta name="author" content="Nick Sporich">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/app.min.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="libs/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
  <script src="dist/js/app.min.js"></script>

</head>
<body>

  <!-- Primary Page Layout -->
  <!-- Sidebar -->
      <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
        <a class="navmenu-brand visible-md visible-lg" ui-sref="index">HeavyKrausen | API</a>
        <ul class="nav navmenu-nav">
          <li>

            <!-- Admin Panel Menu/ (Hidden unless Logged In) -->
            <div class="container" ng-controller="ProfileController">
                <div class="row">
                  <div class="well well-sm">
                      <div class="media">
                          <a class="thumbnail" ui-sref="profile">
                              <img class="media-object" src="{{ user.profile._json.picture }}">
                          </a>
                          <div class="media-body">
                              <h4 class="media-heading">{{ user.profile.displayName }}</h4>
                              <p><span>{{ user.profile.emails[0].value }}</span></p>
                      		    <p><span class="label label-warning">{{ user.profile.provider | uppercase }}</span></p>
                          </div>
                      </div>
                  </div>
            	</div>
            </div>
          </li>
          <li><a class="list-group-item" ui-sref="styles">BJCP Styles</a></li>
          <li><a class="list-group-item" ui-sref="hops">Hops</a></li>
          <li><a class="list-group-item" ui-sref="yeast">Yeast</a></li>
        </ul>
      </div>

      <div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">HeavyKrausen | API</a>
      </div>

      <!-- Home Page Content -->
      <div class="container">
        <div class="page-header">
          <h1 class="text-center">Welcome to HeavyKrausen</h1>
        </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ui-view></div>
    </div>

</body>
</html>
